spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${local-db.mysql.host}:${local-db.mysql.port}/${local-db.mysql.name}?createDatabaseIfNotExist=true
    username: ${local-db.mysql.username}
    password: ${local-db.mysql.password}

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        hbm2ddl.auto: update
        default_batch_fetch_size: 100
    show-sql: true
    open-in-view: false

logging:
  level:
    org:
      hibernate:
        type: info